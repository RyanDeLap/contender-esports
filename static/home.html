<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,500i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Home</title>
</head>
<body>
<!-- Scripts for the Facebook and Twitter Embedded -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&cookie=1&appId=1469003659946363"></script>

<div id="websiteDark">
    <div id="main">
        <div id="topbar">
            <img src="assets/images/Logo.png" alt="Contender eSport's Logo" id="logo"/>
            <div id="lineboy"></div>
            <a href="#" id="userBtn" onClick="newUserShow()">Add User</a>
        </div>

        <nav>
            <a href="#" class="menu-btn" id="hambugerMenu" onclick="changeHambugerMenu()"></a>
            <input type="button" id="updateBtn" value="Add Location" onClick="newLocationShow()()">
            <div id="sideNav" class="sidenav">
                <div id="menuPadding">
                    <input type="button" id="locationBtn" value="Add Location" onClick="newLocationShow()">
                </div>
                <!-- Menu Items doesn't show without a tag inside it -->
                <div id="menuItems">
                    <a href="#"></a>
                </div>
            </div>
        </nav>

        <h1 id="title">Home</h1>

        <div id="container2">
            <div id="facebook" class="feed">
                <div class="fb-page" data-href="https://www.facebook.com/contenderesports/" data-tabs="timeline" data-width="500px" data-height="900px" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
                    <blockquote cite="https://www.facebook.com/contenderesports/" class="fb-xfbml-parse-ignore">
                        <a href="https://www.facebook.com/contenderesports/">Facebook</a>
                    </blockquote>
                </div>
            </div>

            <div id="discord" class="feed">
                <iframe id= "discordIFrame" src="https://discordapp.com/widget?id=672533142548250624&theme=dark" width="500" height="900" allowtransparency="true" frameborder="0" id="discordiFrame"></iframe>
            </div>

            <div id="twitter" class="feed">
                <a class="twitter-timeline" data-width="500" data-height="900" href="https://twitter.com/Contender_SGF">Twitter</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
        <hr>
        <div id="config" class="container" style="display:none;">
            <div class="row">
                <h1 class="mt-5">Configuration for Location</h1>
                <p class="lead">Fill out each box and save to make changes to your center.</p>
                <hr>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div>
                        <h4>Configure Schedule</h4>
                        <div>
                            <h5 style="display: inline;">Dota</h5>
                            <select class="form-control" name="dayDota" id="dayDota">
                                <option value="none">None</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>
                            <input type="time" name="timeDota" id="timeDota"/>
                        </div>
                        <div>
                            <h5 style="display: inline;">Fortnite</h5>
                            <select class="form-control" name="dayFortnite" id="dayFortnite">
                                <option value="none">None</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>
                            <input type="time" name="timeFortnite" id="timeFortnite"/>
                        </div>
                        <div>
                            <h5 style="display: inline;">TFT</h5>
                            <select class="form-control" name="dayTFT" id="dayTFT">
                                <option value="none">None</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>
                            <input type="time" name="timeTFT"  id="timeTFT"/>
                        </div>
                        <div>
                            <h5 style="display: inline;">LoL</h5>
                            <select class="form-control" name="dayLoL" id="dayLoL">
                                <option value="none">None</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>
                            <input type="time" name="timeLoL" id="timeLoL"/>
                        </div>
                        <div>
                            <h5 style="display: inline;">APEX</h5>
                            <select class="form-control" name="dayAPEX" id="dayAPEX">
                                <option value="none">None</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>
                            <input type="time" name="timeAPEX" id="timeAPEX"/>
                        </div>
                        <div>
                            <h5 style="display: inline;">PUBG</h5>
                            <select class="form-control" name="dayPUBG" id="dayPUBG">
                                <option value="none">None</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>
                            <input type="time" name="timePUBG" id="timePUBG"/>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="saveSchedules()">Save Schedules</button>
                    </div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h4>General Configuration</h4>

                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" id="facebookLoginButton" style="margin:0;" class="btn btn-success">Login With Facebook</button>
                            <br />
                            <select class="form-control" id="facebook_page_id" style="display: none">
                                <option>Loading...</option>
                            </select>
                            <button type="button" id="facebookSaveButton" style="margin:0;display:none;" class="btn btn-success">Save Page</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" id="loginwithtwitter" style="margin:0;" class="btn btn-success" >Login With Twitter</button>
                        </div>
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Center Name</label>
                            <input type="text" class="form-control" id="centerName" aria-describedby="emailHelp" placeholder="Center Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Discord Channel ID</label>
                            <input type="text" class="form-control" id="discordChannelID" aria-describedby="emailHelp" placeholder="Discord Channel ID">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Discord Guild ID</label>
                            <input type="text" class="form-control" id="discordGuildID" aria-describedby="emailHelp" placeholder="Discord Guild ID">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">GG Leap Leaderboard link</label>
                            <input type="text" class="form-control" id="ggleapLink" aria-describedby="emailHelp" placeholder="GG leap link">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="saveConfig()">Save Config</button>
                        <button type="button" class="btn btn-danger">Delete Center</button>
                    </form>

                </div>
            </div>
        </div>

        <div id="footer">

        </div>
    </div>

    <div id="userForm" class="form">
        <form id="user_form" role="form">
            <h2>Create New User</h2>
            <div class="form_group">
                <input id="form_userName" type="text" name="form_userName" class="form_control text" placeholder="Username">
            </div>

            <div class="form_group">
                <input id="form_userPassword" type="password" name="form_userPassword" class="form_control text" placeholder="Password">
            </div>
            <div class="form_group">
                <input id="form_userConfirmPassword" type="password" name="form_userConfirmPassword" class="form_control text" placeholder="Confirm Password">
            </div>

            <div class="error_message">
                <p>Your Password does not match.<br /> Or are blank. Please try again.</p>
            </div>

            <div class="form_button">
                <input type="button" class="btn2" value="Cancel" onClick="cancelNewUser()">
                <input type="button" class="btn2" value="Add User" onClick="addNewUser()">
            </div>
        </form>
    </div>

    <div id="locationForm" class="form">
        <form id="location_form" role="form">
            <h2>Add Location</h2>
            <div class="form_group">
                <input id="newCenterName" type="text" name="form_locationName" class="form_control" placeholder="Name of Location">
            </div>

            <div class="form_group">
                <input id="newGGLeapLink" type="text" name="form_locationName" class="form_control" placeholder="GG Leap Slider Link">
            </div>

            <div class="form_group">
                <input id="newDiscordGuildID" type="text" name="form_locationName" class="form_control" placeholder="Discord Guild ID">
            </div>

            <div class="form_group">
                <input id="newDiscordChannelID" type="text" name="form_locationName" class="form_control" placeholder="Discord Channel ID">
            </div>

            <div class="form_button">
                <input type="button" class="btn2 cancelLoc_btn" value="Cancel" onClick="cancelNewLocation()">
                <input type="button" class="btn2 updateLoc_btn" value="Add Location" onClick="addLocation()">
            </div>
        </form>
    </div>
</div>

<div id="twitterForm">
    <form id="twitter_form" role="form">
        <input id="form_inputStringTwitter" type="test" name="form_inputString" class="form_control text" placeholder="Enter Twitter URL">

        <div class="form_button">
            <input type="button" class="btn2" value="Cancel" onClick="cancelWebsite()">
            <input type="button" class="btn2" value="Confirm Website" onClick="addTwitterWebsite()">
        </div>
    </form>
</div>

<div id="facebookForm">
    <form id="facebook_form" role="form">
        <input id="form_inputStringFacebook" type="test" name="form_inputString" class="form_control text" placeholder="Enter Facebook URL">
        <div class="form_button">
            <input type="button" class="btn2" value="Cancel" onClick="cancelWebsite()">
            <input type="button" class="btn2" value="Confirm Website" onClick="addFacebookWebsite()">
        </div>
    </form>
</div>

<script src="assets/scripts.js"></script>
</body>
</html>
